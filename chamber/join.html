<body>
    <header>
        <img src="images/miami-logo.webp" width="100" alt="Miami, AZ Town Logo">
        <h1>Miami, AZ Chamber of Commerce</h1>
        <button id="myButton" aria-label="Hamburger Menu"></button>
    </header>
    <nav class="animateMe">
        <ul class="navigation mainnav">
            <li><a href="https://jacebright.github.io/wdd231/chamber" title="Home">Home</a></li>
            <li><a href="https://jacebright.github.io/wdd231/chamber/directory" title="Directory">Directory</a></li>
            <li class="active"><a href="https://jacebright.github.io/wdd231/chamber/join" title="Join">Join</a></li>
            <li><a href="https://jacebright.github.io/wdd231/chamber/discover" title="Discover">Discover</a></li>
        </ul>
    </nav>
    <main id="joinMain">
        <form action="thankyou.html" method="GET" class="designOne">
                <label for="firstname">First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name" id="firstname"></label>
                <label for="lastname">Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name" id="lastname"></label>
                <label for="organization-title">Organizational Title <input type="text" name="title" autocomplete="organization-title" placeholder="Head of Marketing" title="Your Organizaitonal Title" id="organization-title"></label>
                <label for="email">Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email" id="email"></label>
                <label for="mobile">Phone <input type="tel" name="phone"  autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" id="mobile"></label>
                <label for="business">Business/Organization Name <input type="text" name="business-name"  required autocomplete="organization" title="Your Organizaiton's Name" id="business"></label>

                
                <h3>Select Membership Level</h3>
                <label for="membership">
                    <select name="membership" id="membership" required>
                        <option value ="" disabled selected>Choose... &#9662;</option>
                        <option value="Non-Profit">Non-Profit</option>
                        <option value="Bronze">Bronze</option>
                        <option value="Silver">Silver</option>
                        <option value="Gold">Gold</option>
                    </select>
                </label>

                <h3>Business/Organization Description</h3>
                <label for="description">
                    <textarea id="description" name="description" title="Describe your business/organization"></textarea>
                </label>
                
                <input type="hidden" id="timestamp" name="timestamp">
                <!-- script for timestamp -->

                <input type="submit" id="submit">
          </form>

          <dialog id="membershipLevels"></dialog>
          <section id="levels"></section>
    </main>
    <footer>
        <div id="contact">
            <p><strong>Miami Chamber of Commerce</strong></p>
            <p>500 West Sullivan Street</p>
            <p>Miami, AZ 85539</p>
            <p>(928) 555-MCoC (6262)</p>
        </div>
        <div id="socials">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.webp" alt="Facebook Logo" width="75" loading="lazy">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.webp" alt="Instagram Logo" width="75" loading="lazy">
            </a>
            <a href="https://twitter.com" target="_blank">
